秦秋洵却说：“那很不巧了，我和李晨曦出去吃。”李晨曦听到自己名字，满脸疑惑：“你什么时候说……”话还没说完，秦秋洵已经拉住他的校服衣角，往楼梯间走去：“今天你们先去食堂吧，我们去校外，走啦！”李晨曦也只能乖乖跟着她走。朱兰瑾看着两人消失在楼梯转角，忍不住对万泽诚说：“今天楚洵有点怪怪的呢。”万泽诚却满不在乎：“小情侣都这样，别管啦，咱们也走吧。”说罢，便自顾自地朝侧门楼梯间走去。
一走到楼梯下，秦秋洵就松开了李晨曦。见他一脸疑惑准备发问，她便抢先解释：“下周一朱兰瑾过生日，你能陪我去给她挑生日礼物吗？”李晨曦有点诧异：“就这事？为啥不当她面说？”秦秋洵勾起一抹笑容：“她知道了就没有惊喜感了，我才把你叫过来说啊，所以你能不能陪我去？”
“可以啊。”李晨曦语气温柔，“先吃饭去。”
当晚，秦秋洵给李晨曦发来了定位，是城中广场旁的大型商场。那商场光是门口就占地极广，找人可不容易，所以两人约好在地铁2号口碰面，再一同进商场。
周六，李晨曦独自走向艺术楼，每周六都是民乐团练习的日子，而他今天又来晚了些。走进民乐教室，里面早已坐满同学，个个都一副无精打采的模样。李晨曦快步走到自己位置，拍了拍旁边的张宇政，“咋都无精打采的？”张宇政啧了一声，说道：“刚听那个白悦说，下周就是校庆，要我们明天下午还得来练习。”李晨曦开始还认为无所谓，反正明天还能和秦秋洵单独出去，排练一下又能怎么样。但随即他意识到不对，又问张宇政：“你再说一遍，什么时间来练习？”
“明天下午，怎么了？”李晨曦愣住了，他和秦秋洵也是约的下午。他心理斗争了一番最终决定和老师请假，也许他不做心理斗争也是这个结果，校庆哪有秦秋洵重要。他惴惴不安地完成当日的练习，放学时他找到收拾东西的白悦：“老师，明天的排练我可以请假吗？我下午刚好有安排，所以…”没等他说完，向悦摆摆手：“不可以的，每个人都要来，况且你还是负责人，什么安排比校庆重要？”“可是……”李晨曦还要争取，但白悦已经起身准备离开，“好了，不要再说了，一律不允许请假。你走的时候把门锁一下。”说着，她已消失在教室外。
李晨曦失落地走出艺术楼，教学楼内放学铃声打响，其它学生也下课了。李晨曦便坐在校门门卫一侧的石凳上等李楚洵，他还想着怎么与李楚洵解释。林可夏已经下课，朝他走来：“你怎么在这里呀？”“等人。”“谁啊？”“李楚洵，你应该不认识吧？”“是昨天中午来找你的那个女生吗？”李晨曦点点头。“她和你什么关系啊？”
李晨曦抬起头，轻声说：“朋友。”“哦。”林可夏说着，给李晨曦塞了一颗糖，便与他告别了。
林可夏前脚刚走，李晨曦就看到秦秋洵从教学楼出来了，秦秋洵起初面无表情，看到李晨曦后，笑着加快步子，停在李晨曦跟前。
“你怎么一个人在这？”
“等你”
秦秋洵闪躲李晨曦的目光，忙转移话题“万泽诚他们呢？”“他们班最后一节课考试，要迟一点放学。走，不等他们了”李晨曦说着站起身，和秦秋洵一起往校门走去。
李晨曦组织了一下语言，正要和她讲明天排练的事，秦秋洵却率先提了出来“对了，明天下午两点，你别迟到了哈！”李晨曦到嘴边的话又咽了回去，停下脚步，两人对视。看着秦秋洵满是期待的眼神，他实在说不出口，他不想让她失望，于是移开目光，继续往前走：“好，我记着呢。”
其实，李晨曦只需要负责演出和文体部的交接工作，他又没有节目要上台表演，彩排练习他又根本没有事情干，不过就是再听白悦安排一遍工作，他不去也基本不影响演出效果。这么想着，周六中午，他就狠下心给白悦发了条消息：“老师，实在不好意思，我下午身体不太舒服，参加不了排练了。周一下午休我会找您了解排练内容，谢谢您！[微笑]”他怕老师拒绝，干脆就不再看消息，直接出门了。
时间还早，李晨曦选择步行去。他本就住在城中心，步行不到三十分钟就能到，他上身套了一件黑色卫衣，下身着校裤就出门了，校裤是藏青色的，两侧有灰白色条纹，他挺喜欢这个设计，平常经常穿它出门。
城中广场附近的路都在交通管制，用栅栏围起来了，行人只能从地下通道走。李晨曦就从地铁站过马路，正好去2号口等秦秋洵。到了地铁口，离两点还有二十分钟，他就靠着墙边，拿出手机解锁，白悦的未读消息马上就弹出来了，想不看都不行。
“尽量来，不来就记一次缺课。”
李晨曦没回消息，正打算放下手机，就感觉手臂被人拍了一下，是秦秋洵，刚从地铁站扶梯上来，她上身穿着宽松的淡黄色卫衣，下身是一条黑色长裤，李晨曦放下手机，秦秋洵就问道：“你见我就穿成这样？”
“咋了？”
“就穿个校裤应付我，这么不上心”秦秋洵假装出失落的样子。
“不好看吗”
“那是你人长得好看，换作……”话还没说完，李晨曦就抬手轻轻拽了下她的卫衣帽子：“好看不就行了，走吧。”说完松开手，自己朝着商场走去。秦秋洵赶紧加快脚步跟上去，靠在李晨曦右边，伸手拉住了他的袖子。
商场共地上五层、地下两层，负二层是停车场。秦秋洵拉着李晨曦径直前往负一层，说自己以前来过，那儿有个卖玩偶的商铺。李晨曦乖乖跟在身后，商场里空调送着凉意，到了负一层，这股凉意愈发明显。秦秋洵有意放慢脚步，与李晨曦的距离也更近了几分。
二人走进名为“饼干的礼物”的商铺，一位年轻的前台姑娘热情迎上：“是给女朋友选礼物吗？” 
秦秋洵迅速转头看向李晨曦，李晨曦一如既往地神色平静，淡淡开口：“不是，她给她朋友买。” 
前台姑娘转而凑近秦秋洵，热情得有些让人害怕：“给女生朋友买吧？那我推荐您看看这面墙，这些都特别合适……” 秦秋洵刚顺着她手指的方向看去，她便又滔滔不绝：“就像这一款，是国际品牌……” 见秦秋洵面露不悦移开视线，李晨曦适时打断：“我们自己先看看，选好了自然会叫你的。” 前台姑娘依旧热情地应了声，转身到店内玩手机去了。
李晨曦看了眼价格，轻声说道：“这么贵，你们俩关系得多好。” 秦秋洵笑着回应：“是啊，我本就没几个朋友，况且没她我哪能认识你呀？” 李晨曦低下头，耳朵泛起红晕，小声嘀咕：“没万泽诚也不行呀。”
“好嘞好嘞，下次万泽诚过生日我也送，对了，他啥时候生日？”听秦秋洵这么一问，李晨曦拿出手机，打开微信，翻到联系人页面，秦秋洵看见几乎每人的备注都是名字+生日。
“万泽诚 5.8。” 秦秋洵不自觉念出声，与此同时，她开始急切寻找自己的备注。她从上往下看，置顶里没有自己的名字，只有班级群和四人小群。她继续往下找，眼睛一亮，在之后找到了自己。备注是 “秦秋洵洵洵洵洵” ，可唯独没有标注生日。她心里不禁泛起一丝嘀咕。这时，李晨曦已把手机收回，笑着提醒：“5月8号，离你生日挺近的，可别忘了哦。”
秦秋洵挑选的时候很奇怪，她总是呆呆地看着玩偶，不满意就随手将玩偶放回，再拿起新的细细端详。秦秋洵看着玩偶，李晨曦看着她，前台疑惑地看着二人。
她最后挑中了一只茄子玩偶，茄子披着披风，露着两颗尖牙，看起来蠢蠢的又带着点邪恶，的确符合朱兰瑾的性格。
二人步出店铺，秦秋洵见李晨曦正朝着楼上扶梯的方向走去，赶忙唤了他一声。李晨曦转过身来，刹那间，秦秋洵竟一时语塞，不知该说些什么。她快步走上前，贴近他身侧，没头没脑地低声说道：“时间不早啦，陪我吃完晚饭再走吧……”李晨曦微微一怔，低头看了眼手机上的时间，笑着开口：“这才三点多呢。”秦秋洵低下头，轻声应道：“好吧。” 
“那我们回去吧”李晨曦作势要走，一边偷看着秦秋洵的反应，只见她默不作声，面无表情地跟在自己身旁。李晨曦轻轻扯了扯她卫衣的衣角，温声道：“ 好了，你想多陪我一会儿就直说啊”
秦秋洵猛地抬起头，脸上泛起淡淡的粉色“才没有！” 
李晨曦不再回应，二人又并肩走了一段路。秦秋洵小心翼翼地问道：“那你答应了？”李晨曦故意装傻：“答应什么？”
秦秋洵嗫嚅着：“多陪我一会儿……”
“多陪你会儿。”
两人并未一下午都待在商场，两人去了文化街区，怪的是秦秋洵并不热衷于在街区拍照打卡，反而只是走在景色里，时而和李晨曦聊聊天，当晚，两人回到商场，上到五楼——餐饮区，选了一家意面店。等上菜的时候，万泽诚的消息发过来了。李晨曦拿出手机。
“在吗在吗，急急急！”
“咋了？”
“你现在有时间吗？”
“你直说。”
没想到万泽诚直接打来了语音通话，秦秋洵好奇地凑了过来。李晨曦无奈接通，电话那头万泽诚急切的声音传来：“晨曦晨曦！出事了出事了！”“怎么了？快说。”“你知道明天是什么日子吗？朱兰瑾生日啊！我刚想起来，啥都没准备！”“你竟然不知道？亏你还是她男朋友呢！”“你之前知道怎么不提醒我？你准备礼物了吗？”“准备了，我们今天刚买的。”“行吧行吧，我也去买。你在哪儿呢？带我一起呗。”李晨曦瞧见秦秋洵轻轻摇头示意，便回复道：“不了，我还有事，你自己去吧。”“有事……好吧。”万泽诚语气略显怪异，随后挂断了电话。

用餐时，李晨曦装作不经意地提议：“待会儿我送你回家吧。”秦秋洵不敢直视他的眼睛，只顾低头吃面，轻声问：“这么好，顺路吗？”“当然啦，我以前不是送过你一次嘛。”其实事实并非如此，去她家比自己回家还得多坐三站地铁，而且她家离地铁站有些距离等等，但李晨曦不在乎。不是相反的方向就是顺路了。秦秋洵也并非是真的认真吃饭，她的脑袋转的飞快，她努力想想出一些客套的话假意拒绝但又怕他真的不送自己了，她最终没有说出口。
七点半，似乎是夜生活的开始，秦秋洵和李晨曦来到地铁站，站台上熙熙攘攘，但这一站下车的乘客远比上车的多。他们随着人流缓缓步入车厢，此时，车厢里已有一大半乘客下了车，只剩下寥寥几人，分散在各个角落。他们的座位旁空荡荡的，并无他人。
起初，李晨曦还规规矩矩地坐在自己位置上，眼睛随意地看着前方。可没过一会儿，他没，身体不自觉地微微向秦秋洵那边倾斜。他偷偷用余光打量着秦秋洵，见她正安静地坐着，眼神落在车厢的某一处，似乎并未察觉他的小动作，于是又悄悄地挪动了一点，
当晚，李晨曦回到自己房间，拿出手机想看看白悦的消息。
“…… 毫无集体感，给你记一次缺课，明天午饭后立刻来我办公室。”


第十一章 

　　
李晨曦刚转过楼梯间拐角，便瞧见万泽诚倚在墙边。见他上来，万泽诚赶忙凑上前，脸上挂着贱兮兮的笑容“嘿，你昨天是不是去给朱兰瑾买礼物啦？”
“是啊。”
“在哪儿买的呀？”万泽诚一副洞悉一切的模样，直直地盯着李晨曦。李晨曦有些发懵，讷讷道：“T1购物中心。”万泽诚兴奋地一拍他的肩膀：“哈哈，我就知道！”随即压低声音，神秘兮兮地说，“你昨天是和秦秋洵一起去的吧！”
李晨曦眼神闪躲，支吾着：“哪儿跟哪儿啊，谁跟你说的？”万泽诚撇撇嘴：“秦秋洵可比你来得早，她也说去了T1，还跟我藏着掖着的……”李晨曦不再搭话，低下头，径直往二班走去，身后万泽诚的声音渐渐远去。
整个上午，李晨曦上课都心不在焉，心里一直盘算着中午要去挨白悦的训，还琢磨着怎么让万泽诚陪自己去。午饭时，四人在食堂用餐，李晨曦在桌下轻踢了万泽诚一脚。万泽诚抬起头，一脸茫然地看向他。李晨曦小声道：“吃完饭陪我去艺术楼呗。”“为啥呀？”“我昨天下午不是去给朱兰瑾买礼物了嘛，所以旷了一节课……”
万泽诚坐在他对面，秦秋洵在他左边。秦秋洵似乎把他们的对话听得更清楚，轻轻用肩膀碰了碰李晨曦：“你怎么没跟我说这件事？”
“说……说什么呀？”
“你下午还有课要上呢。”
“可你约我出去了呀……”
“那你也不能……”秦秋洵语气里满是担忧与关切，“你被白悦骂了吗？”
“还没呢，但她让我中午去找她。”
“我陪你去。”“可是万泽诚……”
“我说了，我陪你去”秦秋洵的声音温柔而坚定，透着不容拒绝的意味。李晨曦低下头吃饭，含含糊糊说了句“谢谢”，用余光偷偷看了眼万泽诚。只见万泽诚正笑着和朱兰瑾说着悄悄话，察觉到李晨曦的目光，也用脚碰了碰他，调侃道：“还需要我陪你去不？”
李晨曦把头埋得更低，闷声道：“不用了。”
万泽诚笑着打趣：“呦，就不要我了？有了人家就……”李晨曦未等他说完，猛地站起来“我吃完了，去放碗。”
中午时分，李晨曦和秦秋洵一前一后朝着艺术楼走去。秦秋洵神色忧虑，李晨曦放慢脚步，与她并肩而行：“你怎么啦，又不是你挨骂，别担心。”
秦秋洵没有直接回应，轻声说：“你应该跟我讲的。”“我下次不会这样了，对不起。”秦秋洵微微一怔，急忙说道：“你跟我道什么歉……好了好了，我在门口等你。”不知不觉间，两人已来到白悦办公室门口。李晨曦不安地看向秦秋洵，秦秋洵回以一个淡淡的微笑，李晨曦这才稍稍安心。

        let chapters = [];
        let currentChapterIndex = 0;

        // 加载小说
        function loadNovel() {
            // 分割章节
            const chapterRegex = /第[一二三四五六七八九十百千]+章/g;
            const matches = novelContent.matchAll(chapterRegex);
            let startIndex = 0;
            for (const match of matches) {
                if (startIndex > 0) {
                    chapters.push(novelContent.slice(startIndex, match.index));
                }
                startIndex = match.index;
            }
            chapters.push(novelContent.slice(startIndex));

            // 显示章节列表
            const chapterList = document.getElementById('chapterList');
            chapterList.innerHTML = '';
            chapters.forEach((chapter, index) => {
                const chapterTitle = chapter.match(chapterRegex)[0];
                const chapterItem = document.createElement('div');
                chapterItem.classList.add('chapter-item');
                chapterItem.textContent = chapterTitle;
                chapterItem.addEventListener('click', () => {
                    currentChapterIndex = index;
                    showChapter();
                });
                chapterList.appendChild(chapterItem);
            });

            // 显示第一章
            showChapter();
        }

        // 显示当前章节
        function showChapter() {
            const chapterTitleElement = document.getElementById('chapterTitle');
            const chapterContentElement = document.getElementById('chapterContent');
            const chapter = chapters[currentChapterIndex];
            const chapterTitle = chapter.match(/第[一二三四五六七八九十百千]+章/)[0];
            chapterTitleElement.textContent = chapterTitle;
            const contentStart = chapter.indexOf('\n', chapter.indexOf(chapterTitle) + chapterTitle.length);
            chapterContentElement.textContent = chapter.slice(contentStart).trim();
        }

        // 上一章
        function prevChapter() {
            if (currentChapterIndex > 0) {
                currentChapterIndex--;
                showChapter();
            }
        }

        // 下一章
        function nextChapter() {
            if (currentChapterIndex < chapters.length - 1) {
                currentChapterIndex++;
                showChapter();
            }
        }

        // 切换夜晚模式
        function toggleNightMode() {
            document.body.classList.toggle('night-mode');
        }
