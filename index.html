清晨，校园被薄雾轻柔地笼罩着。秦秋洵咬着面包，不紧不慢地晃到三楼，在拐角处却猛地停住了脚步——李晨曦正倚靠着栏杆，手中转着一支笔，目光直直地投在她身上。

秦秋洵差点被面包噎住，心里直犯嘀咕：明明自己只是路过，这人却堵在二班门口，倒像是她特意来见他似的。她梗着脖子，加快脚步，嘴硬道：“谁找你了？我是找朱兰瑾！” 然而，她最终没去三班，而是径直上了楼。

刚转过拐角，朱兰瑾的声音就传了过来：“我们要不要上去找她？”紧接着是李晨曦的回应：“走吧。” 秦秋洵一听就知道他们在说自己，赶忙拐过拐角，几步凑到他们跟前，紧紧挨着朱兰瑾，笑着说：“我来啦，今天收拾东西耽搁了一会儿……”
天气转凉，秦秋洵和朱兰瑾挨得很近。她微微侧头，眼神小心翼翼，忍不住偷偷瞥了眼李晨曦，见他神色平静如常，薄唇微微抿起，看不出情绪，她心里莫名有些失落。
吃饭时，朱兰瑾与万泽诚坐在一起，李晨曦坐在万泽诚对面，秦秋洵却反常地坐在朱兰瑾左边，四人呈 “L” 字形落座。朱兰瑾微微侧头，眼神里满是疑惑，用手肘轻轻捅了捅她，悄声道：“你俩咋不坐一块儿？” 秦秋洵嘴里塞着饭，含糊不清地说：“不想坐一起。” 朱兰瑾美眸微凝，察觉到不对劲，凑近她耳边，小声问：“你俩闹矛盾啦？” 语气里满是担忧。秦秋洵唇角微勾，差点笑出来：“没有。” “那为啥不挨着坐？” 朱兰瑾柳眉轻蹙。“昨天我俩打赌，谁先跟对方说话谁就输。” 秦秋洵无奈道。“输了会怎样？”“……我也不知道，估计会被他调侃几句。”

「你倒是抬头啊！」「她汤碗都见底了！」「快把你那盘水果推过去！」

"我的意思是我们本来就没闹矛盾啊。"李晨曦急忙解释，声音越说越小。身旁的秦秋洵笑出声来。

"让一个人陪他一起可以吧？"万泽诚抢先道。得到默许后，他一把推在李晨曦背上："走，我们一起去。"
李晨曦站原地没动。他悄悄拽了下秦秋洵的袖口，秦秋洵抬头时，眼中的惊喜像星星一样亮了起来，三步并作两步就站到了李晨曦身边。

见秦秋洵跟了进来，李晨曦又揪住她的袖口不放。秦秋洵歪头看他："你输了？"

"没有，我只是拉一下你袖子而已。"他嘴硬道，手指却把她的袖口攥得更紧了。
听到这话，秦秋洵脸色一冷，转身就走，面无表情，连声音都透着寒意："那我走，你自己待着吧。"

秦秋洵脚步一顿，回头瞥了他一眼，眼神淡淡的，看不出情绪。
李晨曦轻轻晃了晃她的手腕，声音软了几分：“ 对不起对不起，陪我嘛陪我嘛”

            let novelName = '未命名小说';

            // 初始化
            init();

            // 事件监听
            nightModeBtn.addEventListener('click', toggleNightMode);
            fontSizeBtn.addEventListener('click', toggleFontSizeMenu);
            catalogBtn.addEventListener('click', toggleCatalog);
            catalogToggle.addEventListener('click', toggleCatalog);
            closeCatalog.addEventListener('click', toggleCatalog);
            document.querySelectorAll('.font-size-option').forEach(btn => {
                btn.addEventListener('click', changeFontSize);
            });
            document.getElementById('closeFontMenu').addEventListener('click', toggleFontSizeMenu);
            prevChapterBtn.addEventListener('click', goToPrevChapter);
            nextChapterBtn.addEventListener('click', goToNextChapter);
            prevNavArea.addEventListener('click', goToPrevChapter);
            nextNavArea.addEventListener('click', goToNextChapter);

            // 触摸事件
            let touchStartX = 0;
            document.addEventListener('touchstart', function (e) {
                touchStartX = e.touches[0].clientX;
            });

            document.addEventListener('touchend', function (e) {
                const touchEndX = e.changedTouches[0].clientX;
                const diffX = touchStartX - touchEndX;

                // 滑动距离大于50px才触发翻页
                if (Math.abs(diffX) > 50) {
                    if (diffX > 0) {
                        // 向左滑动 - 下一章
                        goToNextChapter();
                    } else {
                        // 向右滑动 - 上一章
                        goToPrevChapter();
                    }
                }
            });

            // 禁止缩放
            document.addEventListener('gesturestart', function (e) {
                e.preventDefault();
            });

            // 初始化函数
            function init() {
                // 检查夜晚模式
                if (localStorage.getItem('nightMode')) {
                    document.body.classList.add('dark-mode');
                    nightModeBtn.textContent = '日间';
                }

                // 检查字体大小
                const savedFontSize = localStorage.getItem('fontSize');
                if (savedFontSize) {
                    document.body.style.fontSize = savedFontSize + 'px';
                }

                // 加载小说
                loadNovel();
            }

            // 加载小说
            function loadNovel() {
                contentDiv.innerHTML = '<div class="loading">正在加载小说内容...</div>';

                // 解析章节
                parseChapters();
                // 加载当前章节
                loadChapter(currentChapterIndex);
                // 生成目录
                generateCatalog();
            }

            // 解析章节
            function parseChapters() {
                // 使用更全面的章节匹配正则表达式
                const chapterRegex = /(^|\n)(第[零一二三四五六七八九十百千万\d]+章\s*[^\n]*)/gi;
                const matches = [...novelContent.matchAll(chapterRegex)];

                chapters = [];
                let lastIndex = 0;
                let lastTitle = "";

                // 处理特殊空格字符
                const normalizedContent = novelContent.replace(/\u2005/g, ' ');

                for (const match of matches) {
                    const title = match[0].trim().replace(/\s+/g, ' ');
                    const index = match.index + match[1].length;

                    if (index > lastIndex) {
                        // 跳过"前言"章节
                        if (lastTitle && lastTitle !== "前言") {
                            chapters.push({
                                title: lastTitle,
                                content: formatContent(normalizedContent.substring(lastIndex, index))
                            });
                        }
                    }

                    lastTitle = title;
                    lastIndex = index;
                }

                // 添加最后一章
                if (lastIndex < normalizedContent.length && lastTitle && lastTitle !== "前言") {
                    chapters.push({
                        title: lastTitle,
                        content: formatContent(normalizedContent.substring(lastIndex))
                    });
                }

                // 如果没有检测到章节，则将整个内容作为一章
                if (chapters.length === 0) {
                    chapters.push({
                        title: "全文",
                        content: formatContent(normalizedContent)
                    });
                }

                console.log(`解析到 ${chapters.length} 个章节`);
            }

            // 格式化内容
            function formatContent(content) {
                // 保留段落格式
                return content
                   .replace(/　　/g, '</p><p style="text-indent:2em;">') // 保留中文段落缩进
                   .replace(/\n{3,}/g, '</p><p>')  // 多个空行合并
                   .replace(/\n/g, '</p><p>')      // 单换行转换为段落
                   .replace(/<p><\/p>/g, '<p>&nbsp;</p>'); // 空段落
            }

            // 加载章节
            function loadChapter(index) {
                if (index < 0 || index >= chapters.length) return;

                currentChapterIndex = index;
                const chapter = chapters[index];

                // 更新UI
                contentDiv.innerHTML = `
                    <div class="chapter-title">${chapter.title}</div>
                    <p style="text-indent:2em;">${chapter.content}</p>
                `;

                chapterIndicator.textContent = `${index + 1}/${chapters.length}`;
                novelTitle.textContent = `${novelName} (${index + 1}/${chapters.length})`;

                // 更新进度条
                updateProgressBar();

                // 更新目录中的活动章节
                updateActiveChapter();

                // 保存阅读进度
                saveReadingProgress();

                // 滚动到顶部
                window.scrollTo(0, 0);
            }

            // 生成目录
            function generateCatalog() {
                chapterList.innerHTML = '';
                
                chapters.forEach((chapter, index) => {
                    const chapterItem = document.createElement('div');
                    chapterItem.className = 'chapter-item';
                    if (index === currentChapterIndex) {
                        chapterItem.classList.add('active');
                    }
                    chapterItem.textContent = chapter.title;
                    chapterItem.addEventListener('click', () => {
                        loadChapter(index);
                        toggleCatalog();
                    });
                    chapterList.appendChild(chapterItem);
                });
            }

            // 更新目录中的活动章节
            function updateActiveChapter() {
                const chapterItems = document.querySelectorAll('.chapter-item');
                chapterItems.forEach((item, index) => {
                    if (index === currentChapterIndex) {
                        item.classList.add('active');
                        // 滚动到当前章节
                        item.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    } else {
                        item.classList.remove('active');
                    }
                });
            }

            // 更新进度条
            function updateProgressBar() {
                const progress = ((currentChapterIndex + 1) / chapters.length) * 100;
                progressBar.style.width = `${progress}%`;
            }

            // 上一章
            function goToPrevChapter() {
                if (currentChapterIndex > 0) {
                    loadChapter(currentChapterIndex - 1);
                } else {
                    // 提示已经是第一章了
                    showToast("已经是第一章了");
                }
            }

            // 下一章
            function goToNextChapter() {
                if (currentChapterIndex < chapters.length - 1) {
                    loadChapter(currentChapterIndex + 1);
                } else {
                    // 提示已经是最后一章了
                    showToast("已经是最后一章了");
                }
            }

            // 保存阅读进度
            function saveReadingProgress() {
                localStorage.setItem('lastReadChapter', currentChapterIndex);
            }

            // 加载阅读进度
            function loadReadingProgress() {
                const lastChapter = localStorage.getItem('lastReadChapter');
                if (lastChapter !== null) {
                    currentChapterIndex = parseInt(lastChapter);
                    if (currentChapterIndex >= chapters.length) {
                        currentChapterIndex = 0;
                    }
                }
            }

            // 切换目录显示
            function toggleCatalog() {
                catalogContainer.classList.toggle('show');
            }

            // 切换夜晚模式
            function toggleNightMode() {
                document.body.classList.toggle('dark-mode');

                if (document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('nightMode', 'true');
                    nightModeBtn.textContent = '日间';
                } else {
                    localStorage.removeItem('nightMode');
                    nightModeBtn.textContent = '夜间';
                }
            }

            // 切换字号菜单
            function toggleFontSizeMenu() {
                fontSizeMenu.style.display = fontSizeMenu.style.display === 'none' ? 'block' : 'none';
            }

            // 改变字体大小
            function changeFontSize(e) {
                const size = e.target.dataset.size;
                document.body.style.fontSize = size + 'px';
                localStorage.setItem('fontSize', size);
                fontSizeMenu.style.display = 'none';
            }

            // 显示提示
            function showToast(message) {
                const toast = document.createElement('div');
                toast.textContent = message;
                toast.style.position = 'fixed';
                toast.style.bottom = '80px';
                toast.style.left = '50%';
                toast.style.transform = 'translateX(-50%)';
                toast.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
                toast.style.color = 'white';
                toast.style.padding = '10px 20px';
                toast.style.borderRadius = '5px';
                toast.style.zIndex = '1000';
                toast.style.transition = 'opacity 0.3s';
                document.body.appendChild(toast);

                setTimeout(() => {
                    toast.style.opacity = '0';
                    setTimeout(() => {
                        document.body.removeChild(toast);
                    }, 300);
                }, 1500);
            }
        });
