<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未命名小说-小蓝ccc</title>
    <style>
        /* 添加iOS专用字体定义 */
        @font-face {
            font-family: 'PingFang SC';
            src: local('PingFang SC'), local('PingFang-SC-Regular');
        }
        
        @font-face {
            font-family: 'STSongti-SC';
            src: local('Songti SC'), local('STSongti-SC-Regular');
        }
        
        @font-face {
            font-family: 'STHeiti-SC';
            src: local('Heiti SC'), local('STHeiti-SC-Medium');
        }
        
        @font-face {
            font-family: 'STKaiti-SC';
            src: local('Kaiti SC'), local('STKaiti-SC-Regular');
        }
        
        @font-face {
            font-family: 'STFangsong';
            src: local('FangSong'), local('STFangsong');
        }

        body {
            font-family: -apple-system, 'PingFang SC', 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        /* 其他原有样式保持不变... */

        /* 修改字体选择器选项 */
        .font-controls select option[value="'SimSun', serif"] {
            font-family: 'STSongti-SC', 'SimSun', serif;
        }
        
        .font-controls select option[value="'SimHei', sans-serif"] {
            font-family: 'STHeiti-SC', 'SimHei', sans-serif;
        }
        
        .font-controls select option[value="'KaiTi', serif"] {
            font-family: 'STKaiti-SC', 'KaiTi', serif;
        }
        
        .font-controls select option[value="'FangSong', serif"] {
            font-family: 'STFangsong', 'FangSong', serif;
        }
    </style>
</head>

<body>
    <!-- 原有HTML结构保持不变... -->

    <script>
        // 修改字体选择器选项
        const fontOptions = [
            {name: "系统默认", value: "-apple-system, 'PingFang SC', 'Microsoft YaHei', sans-serif"},
            {name: "宋体", value: "'STSongti-SC', 'SimSun', serif"},
            {name: "黑体", value: "'STHeiti-SC', 'SimHei', sans-serif"},
            {name: "楷体", value: "'STKaiti-SC', 'KaiTi', serif"},
            {name: "仿宋", value: "'STFangsong', 'FangSong', serif"},
            {name: "Arial", value: "'Arial', sans-serif"},
            {name: "Times New Roman", value: "'Times New Roman', serif"}
        ];

        // 在页面加载时初始化字体选择器
        document.addEventListener('DOMContentLoaded', function() {
            const fontSelector = document.getElementById('fontSelector');
            fontSelector.innerHTML = '';
            
            fontOptions.forEach(option => {
                const optElement = document.createElement('option');
                optElement.value = option.value;
                optElement.textContent = option.name;
                optElement.style.fontFamily = option.value;
                fontSelector.appendChild(optElement);
            });
        });

        // 修改字体更改函数
        function changeFont() {
            const fontSelector = document.getElementById('fontSelector');
            const selectedFont = fontSelector.value;
            document.querySelector('.chapter-content').style.fontFamily = selectedFont;
            
            // 针对iOS的特殊处理
            if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                document.querySelector('.chapter-content').style.fontFamily = selectedFont + ', -apple-system';
            }
        }

        // 其他原有JavaScript保持不变...
    </script>
</body>

</html>
